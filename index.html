<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Test mapy Google 1.1.4</title>
<style>
  #map { width:100%; height:100vh; }
  body, html { margin:0; padding:0; height:100%; }
</style>
</head>
<body>

<h2>Test mapy Google 1.1.5 – dwaj użytkownicy</h2>
<div id="map"></div>

<script>
function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 51.7592, lng: 19.4560 } // domyślnie Łódź
    });

    // --- Użytkownik 1: Twoja lokalizacja ---
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const user1 = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                new google.maps.Marker({
                    position: user1,
                    map: map,
                    title: "Ty (Użytkownik 1)"
                });

                map.setCenter(user1);

                // --- Użytkownik 2: symulacja (np. inny telefon) ---
                const user2 = { lat: user1.lat + 0.01, lng: user1.lng + 0.01 }; // drobna różnica dla testu

                new google.maps.Marker({
                    position: user2,
                    map: map,
                    title: "Użytkownik 2"
                });
                
//src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDoDGbQRTKYV1T1isARxO1e5UyLZqMJrM&callback=initMap&v=beta&libraries=marker"
  //  async defer>
                
                // --- Rysowanie wspólnego odcinka trasy ---
                const wspolnaTrasa = [
                    user1,
                    { lat: (user1.lat + user2.lat)/2, lng: (user1.lng + user2.lng)/2 },
                    user2
                ];

                const wspolnaLinia = new google.maps.Polyline({
                    path: wspolnaTrasa,
                    geodesic: true,
                    strokeColor: "#FF0000",
                    strokeOpacity: 1.0,
                    strokeWeight: 4,
                    map: map
                });
            },
            () => { alert("Nie udało się pobrać lokalizacji."); }
        );
    } else {
        alert("Twoja przeglądarka nie wspiera geolokalizacji.");
    }
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDoDGbQRTKYV1T1isARxO1e5UyLZqMJrM&callback=initMap" async defer></script>

</body>
</html>
