<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mapa – test</title>
    <style>
        #map {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>

<h2>Test mapy Google</h2>
<div id="map"></div>

<script>
function initMap() {
    const center = { lat: 51.7592, lng: 19.4550 }; // Łódź
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: center
    });
}
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDoDGbQRTKYV1T1isARxO1e5UyLZqMJrM=initMap"
  async
  defer>
</script>
