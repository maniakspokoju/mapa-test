<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mapa – test 1.1.2</title>
    <style>
        #map {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>

<h2>Test mapy Google</h2>
<div id="map"></div>

<script>
function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 51.7592, lng: 19.4560 } // domyślne centrum Łódź
    });

    // Sprawdzenie geolokalizacji
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                // Centrum mapy na Twoją lokalizację
                map.setCenter(pos);

                // Dodanie markera
                new google.maps.Marker({
                    position: pos,
                    map: map,
                    title: "Twoja lokalizacja"
                });
            },
            () => {
                alert("Nie udało się pobrać lokalizacji.");
            }
        );
    } else {
        alert("Twoja przeglądarka nie wspiera geolokalizacji.");
    }
}

</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDoDGbQRTKYV1T1isARxO1e5UyLZqMJrM&callback=initMap"
  async
  defer>
</script>

</body>
</html>
